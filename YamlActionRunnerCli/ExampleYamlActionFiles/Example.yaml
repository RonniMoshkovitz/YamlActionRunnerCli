steps: 
  - action: setVariable
    parameters:
      name: "name"
      value: "Uri"
  - action: log
    parameters:
      message: "Hello ${name}!"
  - action: setVariable
    parameters:
      name: "delayMs"
      value: 5000
  - action: delay
    parameters:
      duration: ${delayMs}
  - action: assert
    parameters:
      condition: "${delayMs} == 5000"
  - action: retry
    parameters:
      times: 3
      steps:
        - action: http
          parameters:
            method: post
            url: "https://postman-echo.com/post"
            body: "{\"message\":\"Hello world\"}"
        - action: http
          parameters:
            method: get
            url: "https://postman-echo.com/get?message=steam"
  - action: condition
    parameters:
      condition: "true"
      steps:
        - action: setVariable
          parameters:
            name: "text"
            value: "hello world"
        - action: printVariable
          parameters:
            name: "text"
  - action: parallel
    parameters:
      steps:
        - action: delay
          parameters:
            duration: 1000
        - action: printVariable
          parameters:
            name: "name"
        - action: shell
          parameters: 
            command: "echo ${name}"
  - action: import
    parameters:
      filePath: ExampleYamlActionFiles/ImportExample.yaml